version: 1
task_definition:
  ecs_network_mode: awsvpc
  task_execution_role: ecsTaskExecutionRole
  task_size:
    cpu_limit: 256
    mem_limit: 512
  services:
    nginx:
      essential: true
    django:
      essential: true
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-0b35cd43
      security_groups:
        - sg-0a4f1c9cc7c40e8c1
      assign_public_ip: ENABLED