{% extends './place_base.html' %}
{% block content %}

<div class="card mb-3">
    <div class="card-header">
        <h3>設定の削除</h3>
    </div>
    <div class="content-wrapper">
        <div class="container-fluid">
            <p>設定名: {{ object.name }} を削除していいですか？</p>

            <form method="post">
                <button class="btn btn-danger">削除する</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>
 
{% endblock %}
