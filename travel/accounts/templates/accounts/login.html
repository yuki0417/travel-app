{% load static %}
<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static "accounts/css/login.css" %}">
  <!-- bootstrapのcssファイルを読み込む-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>周りのスポットを探してみよう</title>
</head>
<body>
  <div class="loginform">
    <div class="title"><h3>周りのスポットを探してみよう</h3></div>
    <div class="form-row">
      <div class="field_wrapper">
        <form method="POST" action="{% url 'accounts:login' %}">
          {% csrf_token %}
          <div class="col">
            <label>ユーザーID</label><br>
            {{ form.username }}
            {{ form.username.errors }}
          </div>
          <div class="col">
            <label>パスワード</label><br>
            {{ form.password }}
            {{ form.password.errors }}
          </div>
          <div class="col">
            <button class="btn btn-info" type="submit">ログイン</button>
          </div>
        </form>
        <div class="col">
          <div class="signup">
          <a class="btn btn-warning" href="{% url 'accounts:test_login' %}">テストユーザーでログイン</a>
          </div>
        </div>
        <div class="col">
          <div class="signup">
          <a class="btn btn-primary" href="{% url 'accounts:signup' %}">新規登録する</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
